<html>
<script type="text/javascript" language="Javascript">
function date_heure(id)
{
        date = new Date;
        annee = date.getFullYear();
        moi = date.getMonth();
        mois = new Array('Январь', 'февраль', 'март', 'апрель', 'май', 'июнь', 'июль', 'август', 'сентябрь', 'октябрь', 'ноябрь', 'декабрь');
        j = date.getDate();
        jour = date.getDay();
        jours = new Array('Воскресенье', 'понедельник', 'вторник', ' среда', 'четверг', 'пятница', 'суббота');
        h = date.getHours();
        if(h<10)
        {
                h = "0"+h;
        }
        m = date.getMinutes();  
        if(m<10)
        {
                m = "0"+m;
        }
        s = date.getSeconds();
        if(s<10)
        {
                s = "0"+s;
        }
        resultat = 'Сегодня'+jours[jour]+' '+j+' '+mois[moi]+' '+annee+' Это '+h+':'+m+':'+s;
        document.getElementById(id).innerHTML = resultat;
        setTimeout('date_heure("'+id+'");','1000');
        return true;
}
 </script>  

<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Отображение даты и времени в режиме реального времени в javascript</title>
        <script type="text/javascript" src="date_heure.js"></script>
    </head>
    <body>
            <span id="date_heure"></span>
            <script type="text/javascript">window.onload = date_heure('date_heure');</script>
    </body>
</html>    
</html>
